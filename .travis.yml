language: minimal
dist: xenial
env:
  global:
    - IMAGE_NAME=xtermi2/elasticsearch-searchguard

services:
  - docker

script:
  - docker build --build-arg MICROSCANNER_TOKEN=$MICROSCANNER_TOKEN --build-arg VCS_REF=$TRAVIS_COMMIT --build-arg BUILD_DATE=`date --iso-8601=seconds` -t $IMAGE_NAME:latest --no-cache .
after_script:
  - docker inspect $IMAGE_NAME

deploy:
  - provider: script
    on:
      all_branches: true
      tags: true
      repo: $IMAGE_NAME
    skip_cleanup: true
    script: bash deployToDockerhub.sh "$TRAVIS_TAG" "$IMAGE_NAME"
  - provider: releases
    on:
      all_branches: true
      tags: true
      repo: $IMAGE_NAME
    skip_cleanup: true
    api_key:
      secure: 
    draft: false